<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIP Rating System</title>

    <!-- Link to the manifest file with root-relative path -->
    <link rel="manifest" href="/manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 100px;
            text-align: right; /* Right-align input text */
            border-radius: 0;  /* Make the input boxes square */
        }
        button {
            padding: 10px 20px;
            background-color: #ff4c4c; /* Red instead of green */
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #ff1f1f;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SHIP Rating System</h1>

    <div class="form-group">
        <label for="s-grade">S Grade:</label>
        <input type="text" id="s-grade" maxlength="1" />
    </div>
    <div class="form-group">
        <label for="h-grade">H Grade:</label>
        <input type="text" id="h-grade" maxlength="1" />
    </div>
    <div class="form-group">
        <label for="i-grade">I Grade:</label>
        <input type="text" id="i-grade" maxlength="1" />
    </div>
    <div class="form-group">
        <label for="p-grade">P Grade:</label>
        <input type="text" id="p-grade" maxlength="1" />
    </div>

    <button id="calculateButton">Calculate Final Rating</button>
    <button id="clearButton">Clear All Fields</button>

    <div class="result" id="final-result"></div>

    <script>
        // Function to calculate the SHIP rating
        function calculateSHIPRating() {
            var sGrade = document.getElementById('s-grade').value.toUpperCase();
            var hGrade = document.getElementById('h-grade').value.toUpperCase();
            var iGrade = document.getElementById('i-grade').value.toUpperCase();
            var pGrade = document.getElementById('p-grade').value.toUpperCase();

            var grades = [sGrade, hGrade, iGrade, pGrade];

            // Map grades to numeric values
            const gradeValues = { 'A': 5, 'B': 4, 'C': 3, 'D': 2, 'E': 1, 'F': 0 };
            const averageValue = grades.reduce((sum, grade) => sum + (gradeValues[grade] || 0), 0) / grades.length;
            
            let finalGrade = '';
            if (averageValue >= 4.5) {
                finalGrade = 'A';
            } else if (averageValue >= 3.5) {
                finalGrade = 'B';
            } else if (averageValue >= 2.5) {
                finalGrade = 'C';
            } else if (averageValue >= 1.5) {
                finalGrade = 'D';
            } else if (averageValue >= 0.5) {
                finalGrade = 'E';
            } else {
                finalGrade = 'F';
            }

            // Determine pass/fail status
            let passStatus = 'Pass';
            if (grades.includes('F')) {
                passStatus = 'Clear Fail';
            } else if (grades.includes('E')) {
                passStatus = 'Marginal Fail';
            } else if (grades.filter(grade => grade === 'A').length >= 3) {
                passStatus = 'with Distinction';
            } else if (grades.filter(grade => ['A', 'B'].includes(grade)).length >= 4) {
                passStatus = 'with Merit';
            }

            // Display final result
            document.getElementById('final-result').innerText = 'Final Grade: ' + finalGrade + ' (' + passStatus + ')';
        }

        // Function to clear all input fields
        function clearFields() {
            document.getElementById('s-grade').value = '';
            document.getElementById('h-grade').value = '';
            document.getElementById('i-grade').value = '';
            document.getElementById('p-grade').value = '';
            document.getElementById('final-result').innerText = '';
        }

        // Add event listeners to buttons
        document.getElementById('calculateButton').addEventListener('click', calculateSHIPRating);
        document.getElementById('clearButton').addEventListener('click', clearFields);

        // Register the service worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
