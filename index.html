<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIP Rating System</title>

    <link rel="manifest" href="/manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .grade-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="radio"] {
            display: none; /* Hide the radio button */
        }
        input[type="radio"]:checked + label {
            background-color: #ff4c4c; /* Selected state */
            color: white;
        }
        .grade-label {
            padding: 10px 20px;
            background-color: #f0f0f0; /* Unselected state */
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>SHIP Rating System</h1>

    <!-- S Grade Selection -->
    <div class="form-group">
        <label for="s-grade">S Grade:</label>
        <div class="grade-group">
            <input type="radio" id="s-A" name="s-grade" value="A">
            <label class="grade-label" for="s-A">A</label>

            <input type="radio" id="s-B" name="s-grade" value="B">
            <label class="grade-label" for="s-B">B</label>

            <input type="radio" id="s-C" name="s-grade" value="C">
            <label class="grade-label" for="s-C">C</label>

            <input type="radio" id="s-D" name="s-grade" value="D">
            <label class="grade-label" for="s-D">D</label>

            <input type="radio" id="s-E" name="s-grade" value="E">
            <label class="grade-label" for="s-E">E</label>

            <input type="radio" id="s-F" name="s-grade" value="F">
            <label class="grade-label" for="s-F">F</label>
        </div>
    </div>

    <!-- H Grade Selection -->
    <div class="form-group">
        <label for="h-grade">H Grade:</label>
        <div class="grade-group">
            <input type="radio" id="h-A" name="h-grade" value="A">
            <label class="grade-label" for="h-A">A</label>

            <input type="radio" id="h-B" name="h-grade" value="B">
            <label class="grade-label" for="h-B">B</label>

            <input type="radio" id="h-C" name="h-grade" value="C">
            <label class="grade-label" for="h-C">C</label>

            <input type="radio" id="h-D" name="h-grade" value="D">
            <label class="grade-label" for="h-D">D</label>

            <input type="radio" id="h-E" name="h-grade" value="E">
            <label class="grade-label" for="h-E">E</label>

            <input type="radio" id="h-F" name="h-grade" value="F">
            <label class="grade-label" for="h-F">F</label>
        </div>
    </div>

    <!-- I Grade Selection -->
    <div class="form-group">
        <label for="i-grade">I Grade:</label>
        <div class="grade-group">
            <input type="radio" id="i-A" name="i-grade" value="A">
            <label class="grade-label" for="i-A">A</label>

            <input type="radio" id="i-B" name="i-grade" value="B">
            <label class="grade-label" for="i-B">B</label>

            <input type="radio" id="i-C" name="i-grade" value="C">
            <label class="grade-label" for="i-C">C</label>

            <input type="radio" id="i-D" name="i-grade" value="D">
            <label class="grade-label" for="i-D">D</label>

            <input type="radio" id="i-E" name="i-grade" value="E">
            <label class="grade-label" for="i-E">E</label>

            <input type="radio" id="i-F" name="i-grade" value="F">
            <label class="grade-label" for="i-F">F</label>
        </div>
    </div>

    <!-- P Grade Selection -->
    <div class="form-group">
        <label for="p-grade">P Grade:</label>
        <div class="grade-group">
            <input type="radio" id="p-A" name="p-grade" value="A">
            <label class="grade-label" for="p-A">A</label>

            <input type="radio" id="p-B" name="p-grade" value="B">
            <label class="grade-label" for="p-B">B</label>

            <input type="radio" id="p-C" name="p-grade" value="C">
            <label class="grade-label" for="p-C">C</label>

            <input type="radio" id="p-D" name="p-grade" value="D">
            <label class="grade-label" for="p-D">D</label>

            <input type="radio" id="p-E" name="p-grade" value="E">
            <label class="grade-label" for="p-E">E</label>

            <input type="radio" id="p-F" name="p-grade" value="F">
            <label class="grade-label" for="p-F">F</label>
        </div>
    </div>

    <div class="result" id="final-result"></div>

                document.querySelector('input[name="p-grade"]:checked')) {

                var sGrade = document.querySelector('input[name="s-grade"]:checked').value;
